name: calculator
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  auto_size_text: ^3.0.0
  bloc: ^8.1.4
  connectivity_plus: ^6.1.1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  intl: ^0.19.0
  json_annotation: ^4.9.0
  json_serializable: ^6.9.0
  math_expressions: ^2.6.0

dev_dependencies:
  bloc_test: ^9.1.7
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.8.0
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  mockito: ^5.4.5
  mocktail: ^1.0.4
  very_good_analysis: ^7.0.0

# https://github.com/frencojobs/derry
# `dart pub global activate derry`
scripts: derry.yaml

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: SFProDisplay
      # https://developer.apple.com/fonts/
      fonts:
        - asset: assets/fonts/SFProDisplay_Bold.otf
          weight: 700
        - asset: assets/fonts/SFProDisplay_Medium.otf
          weight: 500
        - asset: assets/fonts/SFProDisplay_Regular.otf
          weight: 400
