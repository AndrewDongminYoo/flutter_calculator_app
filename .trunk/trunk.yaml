# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.15
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - java@13.0.11
    - node@18.20.5
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  definitions:
    - name: dart
      affects_cache:
        - analysis_options.yaml
        - pubspec.yaml
      commands:
        - name: format
          output: rewrite
          run: dart format --line-length 120 ${target}
          batch: true
          in_place: true
          formatter: true
          success_codes: [0]
  enabled:
    - dart@3.2.6
    - cspell@8.19.4
    - actionlint@1.7.7
    - checkov@3.2.416
    - git-diff-check
    - ktlint@1.5.0
    - markdownlint@0.44.0
    - osv-scanner@2.0.2
    - oxipng@9.1.5
    - prettier@3.5.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - svgo@3.3.2
    - trufflehog@3.88.29
    - yamllint@1.37.1
  ignore:
    - linters:
        - osv-scanner
      paths:
        - "**/Podfile.lock"
    - paths:
        - android/gradlew
      linters:
        - shellcheck
        - cspell
    - linters:
        - markdownlint
      paths:
        - .github/PULL_REQUEST_TEMPLATE.md
actions:
  definitions:
    - id: dart-actions
      description: Run 'dart run import_sorter:main' whenever you run 'git commit'
      display_name: Dart Import Sorter Pre-Commit Hook
      run: |
        #!/usr/bin/env bash
        set -euo pipefail
        if dart run import_sorter:main -e | grep -qE 'Sorted [1-9]'; then
          exit 1
        else
          exit 0
        fi
      packages_file: pubspec.yaml
      triggers:
        - git_hooks: [pre-commit]
  enabled:
    - dart-actions
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
