name: license_check

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

on:
  pull_request:
    branches:
      - main
    paths:
      - pubspec.yaml
      - .github/workflows/license_check.yaml
  push:
    branches:
      - main
    paths:
      - pubspec.yaml
      - .github/workflows/license_check.yaml

jobs:
  build:
    defaults:
      run:
        working-directory: .

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get --no-example

      - name: ğŸ‘¨â€âš–ï¸ Check licenses
        run: |
          dart pub global activate very_good_cli
          very_good packages check licenses --dependency-type="direct-main,transitive" --allowed="MIT,BSD-3-Clause,BSD-2-Clause,Apache-2.0"
